<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .todo-container {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
        }

        p {
            font-size: 32px;
            font-weight: bold;
            color: #333;
            margin-top: 0;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 18px;
            border: 2px solid #ddd;
            margin-bottom: 10px;
            width: 100%;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            margin-left: 10px;
            border-radius: 4px;
        }

        .add-button {
            background-color: #28a745;
            color: white;
        }

        .add-button:hover {
            background-color: #218838;
        }

        .todo-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            padding: 10px 15px;
            margin-bottom: 10px;
            border-radius: 4px;
        }

        .todo-item p {
            margin: 0;
            font-size: 18px;
            flex-grow: 1;
        }

        .delete-button {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 4px;
        }

        .delete-button:hover {
            background-color: #c82333;
        }

        .edit-button {
            background-color: #ffc107;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            margin-left: 10px;
            border-radius: 4px;
        }

        .edit-button:hover {
            background-color: #e0a800;
        }
    </style>
</head>

<body>

    <div class="todo-container">
        <p id="demo">To do list</p>
        <input class="js-name-input" id="name" type="text" placeholder="Enter name" oninput="uppercase()">
        <button class="add-button" onclick="addTodo();">Add</button>

        <div class="js-todo-list"></div>
    </div>

    <script>
        // var to add in local storage
        let todoList = JSON.parse(localStorage.getItem('todoList')) || [];

        renderTodoList();

        function renderTodoList() {
            let todoListHTML = '';

            for (let i = 0; i < todoList.length; i++) {
                const todo = todoList[i];

                const html = `
                    <div class="todo-item" data-index="${i}" onmouseover="handleMouseOver(this)" onmouseout="handleMouseOut(this)">
                        <p class="${todo.completed ? 'completed' : ''}">${todo.text}</p>
                        <button class="edit-button" onclick="editTodoItem(${i});">Edit</button>
                        <button class="delete-button" onclick="deleteTodo(${i});">Delete</button>
                    </div>
                `;

                todoListHTML += html;
            }

            document.querySelector('.js-todo-list').innerHTML = todoListHTML;
        }

        function addTodo() {
            const inputElement = document.querySelector('.js-name-input');
            let name = inputElement.value.trim();

            if (name) {
                name = uppercase(name);
                todoList.push({
                    text: name,
                    completed: false
                });
                inputElement.value = '';
                saveToLocalStorage();
                renderTodoList();
            } else {
                alert('Please enter a valid name.');
            }
        }

        function deleteTodo(index) {
            todoList.splice(index, 1);
            saveToLocalStorage(); // for dlt to edit in local storage
            renderTodoList();
        }

        function editTodoItem(index) {
            const newName = prompt('Enter new name:');
            if (newName) {
                todoList[index].text = newName;
                saveToLocalStorage(); // for save in local storage
                renderTodoList();
            }
        }

        function uppercase(text) {
            return text.toUpperCase();
        }

        function handleMouseOver(todoItem) {
            todoItem.style.backgroundColor = 'lightblue';
        }

        function handleMouseOut(todoItem) {
            todoItem.style.backgroundColor = '#f9f9f9';
        }

        document.querySelector('.js-name-input').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                addTodo();
            }
        });

        // function to save data in local storage
        function saveToLocalStorage() {
            localStorage.setItem('todoList', JSON.stringify(todoList));
        }
    </script>
</body>

</html>
